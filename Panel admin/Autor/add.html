<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/baner.css">
    <link rel="stylesheet" href="../css/autor.css">

    <title>Document</title>
</head>

<body>
    <!-- baner -->
    <div class="banner">
        <div class="marca">
            <img class="logo" src="../../Recursos/imgs/LogoMimundo.svg">
            <h2 class="nombre">MiMundo</h2>
        </div>

        <div class="busqueda">
            <input class="barra" name="barra_de_busqueda" type="text" placeholder="buscar libros">
            <button class="boton-lupa"><img class="lupa" src="../../Recursos/icons/lupa.svg" alt=""></button>
        </div>

        <div class="menu">
            <ul class="menu-ul">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Sobre nosotros</a></li>
                <li><img class="user" src="../../Recursos/icons/user.svg" alt="">
                    <ul class="submenu">
                        <li><a href="#">Ingresar</a></li>
                        <li><a href="#">Registro</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="carrito-div">
            <a href="#"><img class="carrito" src="../../Recursos/icons/carrito.svg" alt=""></a>
        </div>
    </div>
    <!-- contenido -->
    <section class="content">
        <div class="optionPanel">
            <div class="titulo-Div-OP">
                <h3>Panel De Control</h3>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\book.svg">Articulos</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\user.svg">Usuario</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\Editorial.svg">Editorial</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\Autor.svg">Autor</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>

        </div>

        <div class="conten-data">
            <form action="" method="post" id="Formulario">
                <h2 id="titulo">Añadir Autor</h2>

                <div class="data">
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="nombre" id="Nombre" placeholder="Nombre" class="inputs">
                        </div>
                        <div class="col2 col">
                            <input type="text" name="Nacionalidad" id="Nacionalidad" placeholder="Nacionalidad" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="date" name="FNacimiento" id="FNacimiento" placeholder="Fecha de Nacimiento"
                                class="inputs">
                        </div>
                        <div class="col2 col">
                            <img id="VFoto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">

                        </div>
                        <div class="col2 col">
                            <input type="file" name="Foto" id="Foto">
                            <button type="button" id="btnAddimage">Añadir Imagen</button>
                        </div>
                    </div>
                    
                    <div class="row triple-row">
                        <div class="col bioCol">
                            <textarea name="Biografia" id="Biografia" maxlength="500"  placeholder="Escriba su Biografia"></textarea>
                        </div>
                        

                        </textarea>
                    </div>

                </div>

                <div id="save-div">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </section>



</body>
<script src="../js/Autor.js"></script>

</html>
