<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/baner.css">
    <link rel="stylesheet" href="../css/book.css">
    <link rel="stylesheet" href="../css/modbook.css">

    <title>Document</title>
</head>

<body>
    <!-- baner -->
    <div class="banner">
        <div class="marca">
            <img class="logo" src="../../Recursos/imgs/LogoMimundo.svg">
            <h2 class="nombre">MiMundo</h2>
        </div>
    
        <div class="busqueda">
            <input class="barra" name="barra_de_busqueda" type="text" placeholder="buscar libros">
            <button class="boton-lupa"><img class="lupa" src="../../Recursos/icons/lupa.svg" alt=""></button>
        </div>
    
        <div class="menu">
            <ul class="menu-ul">
                <li class="lista-res"><a href="#">Inicio</a></li>
                <li class="logos-res"><button><img src="home.svg" alt=""></button></li>
                <li class="lista-res"><a href="#">Explorar</a></li>
                <li class="logos-res"><button><img src="safari.svg" alt=""></button></li>
                <li class="lista-res"><a href="#">Sobre nosotros</a></li>
                <li class="logos-res"><button><img src="info.svg" alt=""></button></li>
                <li><img class="user" src="../../Recursos/icons/user.svg" alt="">
                    <ul class="submenu">
                        <li><a href="#">Ingresar</a></li>
                        <li><a href="#">Registro</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    
        <div class="carrito-div">
            <a href="#"><img class="carrito" src="../../Recursos/icons/carrito.svg" alt=""></a>
        </div>
    </div>
    <!-- contenido -->
    <section class="content">
        <div class="optionPanel">
            <div class="titulo-Div-OP">
                <h3>Panel De Control</h3>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\book.svg">Articulos</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\user.svg">Usuario</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\Editorial.svg">Editorial</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\Autor.svg">Autor</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>

        </div>

        <div class="conten-data">
            <form action="" method="post" id="Formulario">
                <h2 id="titulo">Modificar Libro</h2>
                <div class="data">
                    <div class="row">
                        <div class="col1 col">
                            <div class="row-in-col">
                                <input type="number" name="ISBN" id="ISBN" placeholder="ISBN" class="inputs">
                                <Button class="btnSeach"><img src="../../Recursos\icons\lupa.svg"></Button>
                            </div>
                            
                        </div>
                        <div class="col2 col">
                            <input type="text" name="Titulo" id="Titulo" placeholder="Titulo" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="number" name="Precio" id="Precio" placeholder="Precio" class="inputs">

                        </div>
                        <div class="col2 col">
                            <div class="row-in-col">
                                <select name="Editorial" id="Editorial" class="inputs">
                                    <option value="" selected disabled>Editorial</option>


                                </select>
                                <Button class="btnRefresh"><img src="../../Recursos\icons\refresh.svg"></Button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <div class="row-in-col">
                                <input type="text" name="Categoriain" id="Categoriain" placeholder="Categorias"
                                    class="inputs">
                                <Button type="button" class="btnadd" onclick="addCat()"><img
                                        src="../../Recursos\icons\add.svg"></Button>
                            </div>
                        </div>
                        <div class="col2 col">
                            <div class="row-in-col">
                                <select name="Autor" id="Autor" class="inputs">
                                    <option value="" selected disabled>Autor</option>

                                </select>
                                <Button class="btnRefresh"><img src="../../Recursos\icons\refresh.svg"></Button>
                                <Button type="button" class="btnadd" onclick="addAutor()"><img
                                        src="../../Recursos\icons\add.svg"></Button>
                            </div>
                        </div>
                    </div>
                    <div class="row doble-row">
                        <div class="col1 col colSc">
                            <div class="sroliable">
                                <div id="CategoriasDiv">

                                </div>
                            </div>


                        </div>
                        <div class="col2 col colSc">
                            <div class="sroliable">
                                <div id="AutoresDiv">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row triple-row">
                        <div class="col sipCol">
                            <textarea name="Sipnosis" id="Sipnosis" placeholder="Escriba una Sipnosis"></textarea>

                        </div>

                    </div>
                    <div id="not-view">
                        <div id="not-view-Categorias"></div>
                        <div id="not-view-images"></div>
                        <div id="not-view-Autores"></div>

                    </div>

                    <div class="row quad-row">
                        <div class="row triple-row image-up-row">
                            <div class="Scroleable-H">
                                <div id="ImagenesDiv">

                                </div>


                            </div>

                        </div>
                        <div class="row image-down-row">

                            <button type="button" id="addImage"><input type="file" name="Img[]" class="addImagein">+
                                Añadir Imagen</button>

                        </div>

                    </div>
                </div>



                <div id="save-div">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </section>



</body>
<script src="../js/Book.js"></script>

</html>
