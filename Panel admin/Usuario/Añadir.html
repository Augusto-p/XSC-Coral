<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/baner.css">
    <link rel="stylesheet" href="../css/adduser.css">

    <title>Document</title>
</head>

<body>
    <!-- baner -->
    <div class="banner">
        <div class="marca">
            <img class="logo" src="../../Recursos/imgs/LogoMimundo.svg">
            <h2 class="nombre">MiMundo</h2>
        </div>
    
        <div class="busqueda">
            <input class="barra" name="barra_de_busqueda" type="text" placeholder="buscar libros">
            <button class="boton-lupa"><img class="lupa" src="lupa.svg" alt=""></button>
        </div>
    
        <div class="menu">
            <ul class="menu-ul">
                <li class="lista-res"><a href="#">Inicio</a></li>
                <li class="logos-res"><button><img src="home.svg" alt=""></button></li>
                <li class="lista-res"><a href="#">Explorar</a></li>
                <li class="logos-res"><button><img src="safari.svg" alt=""></button></li>
                <li class="lista-res"><a href="#">Sobre nosotros</a></li>
                <li class="logos-res"><button><img src="info.svg" alt=""></button></li>
                <li><img class="user" src="../../Recursos/icons/user.svg" alt="">
                    <ul class="submenu">
                        <li><a href="#">Ingresar</a></li>
                        <li><a href="#">Registro</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    
        <div class="carrito-div">
            <a href="#"><img class="carrito" src="../../Recursos/icons/carrito.svg" alt=""></a>
        </div>
    </div>
    <!-- contenido -->
    <section class="content">
        <div class="optionPanel">
            <div class="titulo-Div-OP">
                <h3>Panel De Control</h3>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\book.svg">Articulos</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\user.svg">Usuario</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\Editorial.svg">Editorial</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4><img src="../../Recursos\icons\Autor.svg">Autor</h4>
                </div>
                <div class="OP-item-content">
                    <a>Añadir</a>
                    <a>Modificar</a>
                    <a class="OP-item-content-end">Eliminar</a>
                </div>
            </div>

        </div>

        <div class="conten-data">
            <form action="" method="post" id="Formulario">
                <h2 id="titulo">Añadir Usuario</h2>

                <div class="data">
                    <div class="row">
                        <div class="col1 col">
                            <select name="Rol" id="Rol" class="inputs">
                                <option value="Cliente">Cliente</option>
                                <option value="Empleado">Empleado</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="col2 col">
                            <input type="email" name="email" id="Email" placeholder="Email" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="nombre" id="Nombre" placeholder="Nombre" class="inputs">
                        </div>
                        <div class="col2 col">
                            <input type="text" name="apellido" id="Apellido" placeholder="Apellido" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="password" name="Password" id="password" placeholder="Password" class="inputs">
                            
                        </div>
                        <div class="col2 col">
                            <input type="date" name="FNacimiento" id="fecha" placeholder="Fecha de Nacimiento" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <select name="Genero" id="genero" class="inputs">
                                <option value="" selected disabled>Genero</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="P">Otro</option>
                            </select>
                        </div>
                        <div class="col2 col">
                            <input type="text" name="GPersonalizado" id="GP" placeholder="Genero" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="number" name="numero" id="Numero" placeholder="Numero" class="inputs" step="1" min="1"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                        <div class="col2 col">
                            <input type="text" name="calle" id="Calle" placeholder="Calle" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="ciudad" id="Ciudad" placeholder="Ciudad" class="inputs">
                        </div>
                        <div class="col2 col"><input type="number" name="codigo" id="CPostal" placeholder="Codigo Postal" class="inputs" step="1" min="1"
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57"></div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="Departamento" list="depaList" id="departamento" placeholder="Departamento" class="inputs">
                            <datalist id="depaList">
                                <option value="Artigas">
                                <option value="Canelones">
                                <option value="Cerro Largo">
                                <option value="Coloña">
                                <option value="Durazno">
                                <option value="Flores">
                                <option value="Florida">
                                <option value="Lavalleja">
                                <option value="Maldonado">
                                <option value="Montevideo">
                                <option value="Paisandú">
                                <option value="Rivera">
                                <option value="Rocha">
                                <option value="Salto">
                                <option value="San Jose">
                                <option value="Soriano">
                                <option value="Tacuarembó">
                                <option value="Treinta y Tres">
                            </datalist>
                        </div>
                        
                    </div>
                </div>

                <div id="save-div">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </section>



</body>
<script src="../js/user.js"></script>

</html>
