<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <div class="marca">
            <img class="logo" src="LogoMimundo.svg">
            <h2 class="nombre">MiMundo</h2>
        </div>
    
        <div class="busqueda">
            <input class="barra" name="barra_de_busqueda" type="text" placeholder="buscar libros">
            <button class="boton-lupa"><img class="lupa" src="lupa.svg" alt=""></button>
        </div>
    
        <div class="menu">
            <ul class="menu-ul">
                <li class="lista-res"><b><a href="#">Inicio</a></b></li>
                <li class="logos-res"><button><img src="home.svg" alt=""></button></li>
                <li class="lista-res"><b><a href="#">Explorar</a></b></li>
                <li class="logos-res"><button><img src="safari.svg" alt=""></button></li>
                <li class="lista-res"><b><a href="#">Sobre nosotros</a></b></li>
                <li class="logos-res"><button><img src="info.svg" alt=""></button></li>
                <li><img class="user" src="user.svg" alt="">
                    <ul class="submenu">
                        <li><b><a href="#">Ingresar</a></b></li>
                        <li><b><a href="#">Registro</a></b></li>
                    </ul>
                </li>
            </ul>
        </div>
    
        <div class="carrito-div">
            <a href="#"><img class="carrito" src="carrito.svg" alt=""></a>
        </div>
    </div>

    <section class="content">
        <div class="optionPanel">
            <div class="titulo-Div-OP">
                <h3>Configuracion</h3>
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4>Cuenta</h4>
                </div>
               
            </div>
            <div class="OP-item">
                <div class="OP-item-titulo">
                    <h4>Seguridad</h4>
                </div>
              
            </div>

        </div>

        <div class="conten-data">
            <form action="" method="post" id="Formulario">
                <h2 id="titulo">Cuenta</h2>

                <div class="data">
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="nombre" id="Nombre" placeholder="Nombre" class="inputs">
                        </div>
                        <div class="col2 col">
                            <input type="email" name="email" id="Email" placeholder="Email" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="Numero" id="Numero" placeholder="Numero de Telefono" class="inputs">
                        </div>
                        <div class="col2 col">
                            <input type="text" name="Direccion" id="Direccion" placeholder="Dirección" class="inputs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            <input type="text" name="Web" id="Web" placeholder="Ciudad" class="inputs">

                        </div>
                        <div class="col2 col">
                            <img id="Vlogo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1 col">
                            
                        </div>
                        <div class="col2 col">
                            <input type="file" name="Logo" id="Logo">
                            <button type="button" id="btnAddimage">Añadir Imagen</button>
                        </div>
                    </div>
                    
                </div>

</body>
</html>
